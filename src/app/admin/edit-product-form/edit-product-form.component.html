<form
  class="mt-4"
  #productForm="ngForm"
  (ngSubmit)="onSubmit(productForm.valid && productForm.value)"
>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Product Name</label>
      <input
        [ngClass]="{
          'is-invalid': name.invalid && (name.dirty || name.touched)
        }"
        required
        type="text"
        class="form-control"
        id="name"
        placeholder="Product Name"
        name="name"
        #name="ngModel"
        [(ngModel)]="product.name"
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="invalid-feedback"
      >
        <div *ngIf="name.errors.required">Product Name is required</div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <input
        [ngClass]="{
          'is-invalid': price.invalid && (price.dirty || price.touched)
        }"
        required
        type="text"
        class="form-control"
        id="price"
        placeholder="Price"
        currencyMask
        name="price"
        #price="ngModel"
        min="0.01"
        [ngModel]="+product.price"
        (ngModelChange)="updatePrice(+$event)"
      />
      <div
        *ngIf="price.invalid && (price.dirty || price.touched)"
        class="invalid-feedback"
      >
        <div *ngIf="price.errors.required">Product price is required</div>
        <div *ngIf="price.errors.pattern">
          Product price needs to be decimal value
        </div>
        <div *ngIf="price.errors.min">
          Product price must be greater than zero
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="edit" class="form-row">
    <div class="form-group col-md-12">
      <label for="description">Description</label>
      <textarea
        [ngClass]="{
          'is-invalid':
            description.invalid && (description.dirty || description.touched)
        }"
        required
        #description="ngModel"
        class="form-control"
        id="description"
        [(ngModel)]="product.description"
        name="description"
        rows="3"
      ></textarea>
      <div
        *ngIf="
          description.invalid && (description.dirty || description.touched)
        "
        class="invalid-feedback"
      >
        <div *ngIf="description.errors.required">Description is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <!-- <div class="form-group col-md-6">
      <label for="brand">PlatForm</label>
      <select
        id="brand"
        class="form-control"
        name="productPlatformId"
        [(ngModel)]="product.productPlatformId"
        required
      >
        <option
          *ngFor="let platForm of platforms"
          [selected]="product.productPlatformId === platForm.id"
          [ngValue]="platForm.id"
          >{{ platForm.name }}</option
        >
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="type">Graphics</label>
      <select
        id="type"
        class="form-control"
        name="productGraphicId"
        [(ngModel)]="product.productGraphicId"
        required
      >
        <option
          *ngFor="let graphic of graphics"
          [selected]="product.productGraphicId === graphic.id"
          [ngValue]="graphic.id"
          >{{ graphic.name }}</option
        >
      </select>
    </div> -->
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="isPublished">IsPublished</label>
      <select
        id="isPublished"
        class="form-control"
        name="isPublished"
        [(ngModel)]="product.isPublished"
        required
      >
        <option [selected]="product.isPublished === true" value="true">True</option>
        <option >False</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="type">Category</label>
      <select id="type" class="form-control" name="productGraphicId" [(ngModel)]="product.productCategory" required>

        <option
          *ngFor="let category of categories"
          [selected]="product.productCategory === category.name"
          [ngValue]="category.id"
          >{{ category.name }}</option
        >

      </select>
    </div>
  </div>


  

  <div class="float-right">
    <button
      [disabled]="!productForm.valid"
      type="submit"
      class="btn btn-primary mt-3"
    >
      Submit
    </button>
  </div>
  <br /><br /><br />
  <div class="float-right">
    <div
      *ngIf="success"
      class="alert alert-dismissible alert-success mt-2 float-right"
    >
      <button
        type="button"
        class="close"
        (click)="closeAlert()"
        data-dismiss="alert"
      >
        &times;
      </button>
      <strong>Well done!</strong> You Submit successfully!
      <!-- <a href="#" class="alert-link"> this important alert message</a>. -->
    </div>
  </div>
</form>
